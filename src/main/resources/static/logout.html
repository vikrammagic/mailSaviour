<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="JS/verify.js" defer></script>
    <link rel="stylesheet" href="style2.css"> <!-- Link to the CSS file -->
</head>
<body>
    <form  class="logoutForm" action="customLogout" method="post">
        <h1 class="sure">
            Are you sure you want to logout?
        </h1>
        <div class="logout">
            <input type="submit" value="Logout"  onsubmit="handleLogout(event)">
            <input type="text" name="sessionId" id="sessionId">
            <a class="no" href="sendGmail.html">No</a>
        </div>
    </form>
</body>
</html>
