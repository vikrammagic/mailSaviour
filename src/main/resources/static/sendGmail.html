<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing Engine</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="JS/sendGmailJS.js" defer></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
     <script src="JS/verify.js" defer></script>
</head>
<body>
            <form action="sendGmail" id="emailForm" onsubmit="validate(event)" method="post">
                <h2 id="greet"></h2>
                <input type="checkbox" id="port" checked>
                <label for="port">Want Normal?</label>
<!--                <input type="checkbox" id="editor" checked>-->
<!--                <label for="editor">Editor?</label>-->
                <button id="toggleTheme" type="button" style="float:right">Change Theme</button>
                <br style="clear: both;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="40">
                    </div>

                    <div class="form-group">
                        <label for="sentFrom">Sent From</label>
                        <input type="email" id="sentFrom" name="sentFrom" required maxlength="150">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="appPass">App Password</label><br>
                        <input type="text" id="appPass" name="appPass" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <span id="subjectError" class="error-message"></span>
                        <input type="text" id="subject" name="subject" required maxlength="150">
                    </div>
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea id="body" name="body" required></textarea>
                </div>

                <label for="eMails">Bulk Mails</label>
                <div class="form-group">
                    <textarea id="eMails" name="eMails" required oninput="updateMailCount()"></textarea>
                </div>

                <p><b><span id="mailCnt">0</span></b> recipient mail addresses are entered</p>
                <input type="submit" value="Submit">
               <a class="logout" href="logout.html">Logout</a>
            </form>
</body>
</html>
